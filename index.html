<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d1b2a;
            color: white;
            padding: 20px;
        }

        .container {
            background: #1b263b;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffdd44;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .modal button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ‰ Congratulations, John Doe! ðŸŽ‰</h2>
    <p>You have won $10,000 cash from Facebook!</p>

    <div class="container">
        <h3>Claim Your Prize</h3>
        <form id="giveawayForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <label>Date of Birth:</label>
            <select id="dob">
                <option>03/24/2025</option>
                <option>03/23/2025</option>
                <option>03/22/2025</option>
            </select>
            <button type="submit">Claim Now</button>
        </form>
    </div>

    <!-- Custom Success Modal -->
    <div id="successModal" class="modal">
        <p>âœ… Your details have been submitted successfully!</p>
        <button onclick="closeSuccessMessage()">OK</button>
    </div>

    <script>
        document.getElementById("giveawayForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh

            // Show the success message without using alert()
            showSuccessMessage();
        });

        function showSuccessMessage() {
            document.getElementById("successModal").style.display = "block";
        }

        function closeSuccessMessage() {
            document.getElementById("successModal").style.display = "none";
        }
    </script>

</body>
</html>
